language: java

os:
- linux
- osx

jdk:
- oraclejdk8
- oraclejdk9
- oraclejdk11
- openjdk8
- openjdk9
- openjdk10
- openjdk11

env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 

install:
- "./mvnw -T4 -Dmaven.test.skip=true install"

jobs:
  include:
  - stage: test
    script: "./mvnw -P with-e2e-tests verify"
  - stage: deploy
    sudo: false
    services: []
    install: skip
    script: skip
    deploy:
      provider: script
      script: release/deploy.sh
      on:
        tags: true
        branch: master
        jdk: openjdk11
        condition: $TRAVIS_OS_NAME = linux
